<html>
<head>

<style>
.dropbtn {
  
  
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown-content {
            display: none;
            position: absolute;
            
            min-width: 160px;
            
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

.dropdown-content a:hover {

}
    
.dropdown {
  position: relative;
  display: inline-block;
}
  



</style>
</head>
<body>

<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div class="dropdown-content">
    <a >1</a>
    <a >2</a>
    <a>d3</a>
  </div>
</div>

</body>
</html>
