<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Hover and Focus Effect Example</title>
    <style>
        nav a {
            text-decoration: none;
            background-color: aqua;
        }
        nav a:hover {
            transform: scale(1.1);
            background-color: yellow;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</body>
</html>
