<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css"> 
    <title>Form</title>
</head>
<body>
    <form action="/submit" method="POST">
        <h1>Form</h1>
        <fieldset>
            <label>Name: </label>
            <input type="text" name="name" pattern="[A-Za-z ]+" placeholder="Enter your name" required><br><br>
            <label>DOB: </label>
            <input type="date" name="dob" placeholder="Enter your Date of Birth" min="2000-01-01" required><br><br>    
            <label>Location: </label>
            <input type="text" name="location" placeholder="Enter your location" required><br><br> 
            <label>Subjects: </label>
            <select name="subjects" required><br><br>  
                <option value="Maths">Maths</option>  
                <option value="English">English</option>  
                <option value="Hindi">Hindi</option>  
                <option value="Science">Science</option> 
            </select><br><br>  
            <input type="submit" value="Submit" />
        </fieldset>
    </form>
</body>
</html>
