<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
</head>
<body>
    <form id="task1Form">
        <button type="submit">Generate Random Number</button>
        <input type="text" id="randomNumber" readonly>
    </form>

    <form id="task2Form">
        <label for="elementId">Enter the ID of the element:</label>
        <input type="text" id="elementId" name="elementId" required><br>
        <label for="color">Enter the color:</label>
        <input type="color" id="color" name="color" required><br>
        <button type="submit">Change Background Color</button>
    </form>

    <form id="task3Form">
        <label for="courseName">Enter course name:</label>
        <input type="text" id="courseName" name="courseName" required><br>
        <label for="courseCode">Enter course code:</label>
        <input type="text" id="courseCode" name="courseCode" required><br>
        <button type="submit">Validate Course Registration</button>
        <p id="task3Output"></p>
    </form>

    <form id="task4Form">
        <label for="textInput">Enter text and press Enter key:</label>
        <input type="text" id="textInput" name="textInput" required><br>
        <p id="task4Output"></p>
    </form>

    <form id="task5Form">
        <button type="button" onclick="showDialogs()">Show Dialog Boxes</button>
    </form>

    <form id="task6Form">
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString" name="inputString" required><br>
        <label for="numCharacters">Enter the number of characters to extract:</label>
        <input type="number" id="numCharacters" name="numCharacters" required><br>
        <button type="submit">Extract Characters</button>
        <p id="task6Output"></p>
    </form>

    <form id="task7Form">
        <label for="dob">Enter your date of birth:</label>
        <input type="date" id="dob" name="dob" required><br>
        <button type="submit">Calculate Age</button>
        <p id="task7Output"></p>
    </form>

    <script>
        document.getElementById('task1Form').addEventListener('submit', function(event) {
            event.preventDefault();
            const randomNumber = Math.floor(Math.random() * 1000); // Generate a random number between 0 and 999
            document.getElementById('randomNumber').value = randomNumber;
        });

        document.getElementById('task2Form').addEventListener('submit', function(event) {
            event.preventDefault();
            const elementId = document.getElementById('elementId').value;
            const color = document.getElementById('color').value;
            document.getElementById(elementId).style.backgroundColor = color;
        });

        document.getElementById('task3Form').addEventListener('submit', function(event) {
            event.preventDefault();
            const courseName = document.getElementById('courseName').value;
            const courseCode = document.getElementById('courseCode').value;
            const isValid = validateCourseRegistration(courseName, courseCode);
            document.getElementById('task3Output').textContent = isValid ? "Course registration is valid." : "Course registration is not valid.";
        });

        function validateCourseRegistration(courseName, courseCode) {
            return courseName.trim() !== '' && courseCode.trim() !== '';
        }

        document.getElementById('task4Form').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('task4Output').textContent = "Enter key pressed!";
            }
        });

        function showDialogs() {
            alert("This is an alert dialog box.");
            const userInput = prompt("Please enter something:");
            if (userInput !== null) {
                confirm("You entered: " + userInput);
            }
        }

        document.getElementById('task6Form').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputString = document.getElementById('inputString').value;
            const numCharacters = parseInt(document.getElementById('numCharacters').value);
            const extractedCharacters = inputString.slice(0, numCharacters);
            document.getElementById('task6Output').textContent = "Extracted characters: " + extractedCharacters;
        });

        document.getElementById('task7Form').addEventListener('submit', function(event) {
            event.preventDefault();
            const dob = new Date(document.getElementById('dob').value);
            const ageInYears = calculateAge(dob);
            document.getElementById('task7Output').textContent = "Age: " + ageInYears + " years";
        });

        function calculateAge(dateOfBirth) {
            const currentDate = new Date();
            const ageInMilliseconds = currentDate - dateOfBirth;
            const ageInYears = ageInMilliseconds / (1000 * 60 * 60 * 24 * 365); 
            return Math.floor(ageInYears);
        }
    </script>
</body>
</html>
