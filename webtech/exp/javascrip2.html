        <br>
        <p id="result"></p>
        <button type="button" onclick="count()">count nos</button>

<script>
    function count()
    {
        // var s=document.getElementById('firstNumber').value;
        let s=prompt("enter a string","backu33p");
        var len=s.length;
        var count=0;
        for(var i=0;i<len;i++)
        {
            if(s[i]==='0' || s[i]==='1' || s[i]==='2' || s[i]==='3' || 
            s[i]==='4' || s[i]==='5' || s[i]==='6' || s[i]==='7' || 
            s[i]==='8' || s[i]==='9')
            {
                count=count+1;
            }
            
        }
        document.getElementById('result').innerHTML = 'count is'+count;

    }
</script>
